<!DOCTYPE html>
<html>
<head>
  <title>Verification Page</title>
</head>
<body>
  <h1>Verify Your Discord Account</h1>
  <form id="verifyForm">
    <label for="discordTag">Discord Tag:</label>
    <input type="text" id="discordTag" name="discordTag" required>
    <button type="submit">Verify</button>
  </form>
  <script>
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const discordTag = document.getElementById('discordTag').value;

      // Send verification request to your backend
      fetch('https://your-backend-api/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ discordTag })
      }).then(res => res.json())
        .then(data => {
          alert('Verification submitted! Please check your Discord.');
        });
    });
  </script>
</body>
</html>
